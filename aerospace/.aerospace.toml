# avoid namespace collisions with osx keybinds
# alt - window
# cmd - workspace
#
# some references:
# https://i3wm.org/docs/refcard.html

# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
    'exec-and-forget "$XDG_CONFIG_HOME/borders/bordersrc"',
]

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
#on-focus-changed = ['move-mouse window-lazy-center']
# source <https://github.com/nikitabobko/AeroSpace/issues/438>
on-focus-changed = [
    'exec-and-forget [ "$(aerospace list-windows --workspace focused | wc -l)" -eq 1 ] && borders width=0.0 || borders width=6.0',
    'move-mouse window-lazy-center',
]

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
# NOTE: Following issue #628 (#1515) to set gaps to false with just one window
[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       10
    outer.bottom =     10
    outer.top =        10
    outer.right =      10

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # start a terminal
    cmd-enter = '''exec-and-forget /usr/local/bin/alacritty --option 'window.decorations="buttonless"' --option 'font.size=28''''
    cmd-shift-enter = 'exec-and-forget open -a Terminal.app'

    # start Apps (a program launcher)
    cmd-d = 'exec-and-forget open -a Apps.app'

    alt-b = 'exec-and-forget firefox --new-window'
    alt-m = 'exec-and-forget open -a Spotify.app'

    # start Finder (file manager)
    alt-e = 'exec-and-forget open -a Finder.app'

    # change focus
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # alternatively, you can use the cursor keys:
    alt-left = 'focus left'
    alt-down = 'focus down'
    alt-up = 'focus up'
    alt-right = 'focus right'

    # move focused window
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # alternatively, you can use the cursor keys:
    alt-shift-left = 'move left'
    alt-shift-down = 'move down'
    alt-shift-up = 'move up'
    alt-shift-right = 'move right'

    # split in vertical orientation
    alt-s = 'split horizontal'

    # split in vertical orientation
    alt-v = 'split vertical'

    # enter fullscreen mode for the focussed application
    alt-f = 'fullscreen'

    # toggle tiling / floating
    alt-shift-space = 'layout floating tiling'

    # switch to workspace
    cmd-1 = 'workspace 1'
    cmd-2 = 'workspace 2'
    cmd-3 = 'workspace 3'
    cmd-4 = 'workspace 4'
    cmd-5 = 'workspace 5'
    cmd-6 = 'workspace 6'
    cmd-7 = 'workspace 7'
    cmd-8 = 'workspace 8'
    cmd-9 = 'workspace 9'

    # move focussed node to workspace
    cmd-shift-1 = 'move-node-to-workspace 1'
    cmd-shift-2 = 'move-node-to-workspace 2'
    cmd-shift-3 = 'move-node-to-workspace 3'
    cmd-shift-4 = 'move-node-to-workspace 4'
    cmd-shift-5 = 'move-node-to-workspace 5'
    cmd-shift-6 = 'move-node-to-workspace 6'
    cmd-shift-7 = 'move-node-to-workspace 7'
    cmd-shift-8 = 'move-node-to-workspace 8'
    cmd-shift-9 = 'move-node-to-workspace 9'

    # reload config file
    cmd-shift-r = 'reload-config'

    # resize mode
    alt-r = 'mode resize'

    ctrl-cmd-g = 'exec-and-forget ~/.local/scripts/auto-av'

    # Disable "hide application"
    cmd-h = []
    # Disable "hide others"
    cmd-alt-h = []

# resize window (you can also use the mouse for that)
#
# these bindings trigger as soon as you enter the resize mode
[mode.resize.binding]
    # Pressing left will shrink the window's width.
    # Pressing right will grow the window's width.
    # Pressing up will shrink the window's height.
    # Pressing down will grow the window's height.
    h = 'resize width -50'
    j = 'resize height -50'
    k = 'resize height +50'
    l = 'resize width +50'

    # same bindings, but for the arrow keys
    left = 'resize width -50'
    down = 'resize height -50'
    up = 'resize height +50'
    right = 'resize width +50'

    # back to normal mode: enter or escape or alt+r
    enter = 'mode main'
    esc = 'mode main'
    alt-r = 'mode main'
